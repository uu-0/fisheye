<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="background-modal"></div>
    <header id="header" aria-hidden="true">
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main" aria-hidden="true">
      <div class="photograph-header">
        <div class="photograph-informations"></div>
        <button class="contact_button" onclick="openModal()">Contactez-moi</button>
      </div>
      <div class="media-section">
      </div>
    </main>
    <div class="photograph-tarif"></div>
    
    <div id="contact_modal">
			<div class="modal" aria-hidden="false" role="dialog">
				<header>
          <h2>Contactez-moi</h2>
          <img id="closeBtn" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prenom">Pr√©nom</label>
						<input type="text" id="prenom" name="prenom" required>

            <label for="nom">Nom</label>
						<input type="text" id="nom" name="nom" required>

            <label for="email">Email</label>
						<input type="email" id="email" name="email" required>

            <label for="message">Votre message</label>
						<textarea id="message" name="message" required></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
